<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <div class="h1">
    <h1><strong>Don't cruise the internet without finding out your name!!<br>You can get it with just a click of a
      button.</strong></h1>
  </div>
    
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form class="form-example">
              <div>
                <p class="description" id="description"><b>Fill in your details below and get your name.</b></p>
                <div class="form-group">
                  </div>
                    <label id="mm"><strong> MONTH:</strong></label>
                    <input type="text" class="form-control number" id="month"  placeholder="e.g December" required>
                </div>
                <p id="monthError"> </p>
                <div class="form-group">
                  <label id="mm"><strong>DATE OF BIRTHDAY:</strong></label>
                  <input type="number" class="form-control number" id="day"  placeholder="e.g 23" required>
                </div>
                <p id="dateError"> </p>
                <div class="form-group">
                  <label id="mm"><strong>YEAR OF BIRTH:</strong></label>
                    <input type="number" class="form-control number" id="year" placeholder="e.g 1986" required>
                </div>
                <p id="yearError"> </p>
                <select id="my-dropdown" name="my-dropdown">
                  <option value="0">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              <div>
                <p>Get your Akan name and day of birth!!</p>
                <h1 id="answer">  </h1>
                
              <button onclick="myFunction();return false" button  class="btn btn-primary btn-customized" id="Submit">Submit</button>
            </div>
              <div>
               
               
              </div>
                
                
            </form>
           
        </div>
    </div>
</div>
