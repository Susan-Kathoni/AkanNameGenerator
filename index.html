<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css" media="screen" />

  <title>Akan naming</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <div class="h1">
    <h1><strong>Don't cruise the internet without finding out your name!!<br>You can get it with just a click of a
      button.</strong></h1>
  </div>
    
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form class="form-example" action="" method="post">
              <div>
                <p class="description" id="description"><b>Fill in your details below and get your name.</b></p>
                <div class="form-group">
                  </div>
                    <label id="mm"><strong> MONTH:</strong></label>
                    <input type="number" class="form-control number" id="mm"  placeholder="e.g 11 if Birthday Month is December" required>
                </div>
                <div class="form-group">
                  <label id="mm"><strong>DATE OF BIRTHDAY:</strong></label>
                  <input type="number" class="form-control number" id="dd"  placeholder="e.g 23 if birthday date of the month is 23" required>
                </div>
                <div class="form-group">
                  <label id="mm"><strong>YEAR OF BIRTH:</strong></label>
                    <input type="number" class="form-control number" id="yy" placeholder="e.g 1986 if you were born in 1986" required>
                </div>
                <fieldset class="form-group">
                  <div class="row" id="gender" >
                    <legend class="col-form-label col-sm-2 pt-0"><strong>GENDER:</strong></legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                      
                    </div>
                  </div>
                </fieldset>
          
              <div>
                <p>Get your Akan name and day of birth!!</p>
                
                <button onclick="myFunction" button type="submit" class="btn btn-primary btn-customized" id="Submit">Submit</button>
            </div>
              <div>
               
               
              </div>
                
                
            </form>
           
        </div>
    </div>
</div>


</body>



</html>
